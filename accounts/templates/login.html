{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}Login page{% endblock %}

{% block content %}
<div class="row row-flex">
   <div class="col-xs-6 col-xs-offset-3"><h1>Users Login</h1></div>
   <div class="col-xs-6 col-xs-offset-3  display panel panel-default">
      <div class="panel-body">

<form method="POST">
        {% csrf_token %}
        {{ login_form | as_bootstrap }}
        <button type="submit" class="btn btn-default">Login </button>
</form>
<p><a href="{% url 'password_reset' %}">Reset Password</a></p>

</div></div></div>
{% endblock %}
