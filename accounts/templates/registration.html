{% extends 'base.html' %} 

{% load bootstrap_tags %} 

{% block page_title %}Registration page{% endblock %}

{% block page_heading %}User Registration{% endblock %}

{% block content %}
<div class="row row-flex">
   <div class="col-xs-8 col-xs-offset-2  display panel panel-default">
      <div class="panel-body">

<p>If you already have an account:<a href="{% url 'login' %}">Sign in</a></p>
<form method="POST">
        {% csrf_token %}
        {{ registration_form | as_bootstrap }}
        <button type="submit" class="btn btn-default">Register </button>
</form>

</div></div></div>
{% endblock %}
