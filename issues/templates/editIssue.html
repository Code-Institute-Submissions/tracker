{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}

<h1>Edit an Issue</h1>
{{error_message}}

<div class="row row-flex">
    
    <div class="display">
            <form action="{% url 'update_issue' %}" method="post">
                {% csrf_token %}
                <div class="form-group col-xs-10 col-xs-offset-1">

                {{ edit_issue_form | as_bootstrap }}
                
                <button type="submit">Submit</button>
                </div>
            </form>
    </div>
    
</div>   

{% endblock %}
