{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}

{{error_message}}

<div class="row row-flex">
   <div class="col-xs-6 col-xs-offset-3"><h1>Edit an Issue</h1></div>
   <div class="col-xs-6 col-xs-offset-3  display panel panel-default">
      <div class="panel-body">
          
         <form action="{% url 'update_issue' %}" method="post">
                {% csrf_token %}
                <div class="form-group col-xs-10 col-xs-offset-1">

                {{ edit_issue_form | as_bootstrap }}
                
                <button type="submit">Submit</button>
                </div>
         </form>
      </div>
      <div class="col-xs-3 col-xs-offset-2">
               <form class="form-inline" method="post" action="{% url 'get_comments' %}">
               {% csrf_token %}
               <input type="hidden" name="issue_id" value="{{ issue_id }}"/>
               <button type="submit" class="btn btn-warning">Delete this Issue</button>
               </form>
      </div>
   </div>
</div>   

{% endblock %}
