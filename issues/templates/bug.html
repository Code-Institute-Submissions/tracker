{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}

<div class="row row-flex">
    <header class="col-xs-6 col-xs-offset-3">
        <h2>Bug Report and Feature Request Form</h2>
    </header>
    <div class="col-xs-6 col-xs-offset-3  display panel panel-default">
        <section class="panel-body">
        
            <form action="{% url 'bug' %}" method="post">
                {% csrf_token %}
                <div class="form-group col-xs-10 col-xs-offset-1">

                    {{ bugform | as_bootstrap}}
                
                <button type="submit">Submit Issue</button>
                </div>
            </form>
            
        </section>
    </div>
</div>   

{% endblock %}
